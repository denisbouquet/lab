<!doctype html>
<html class="no-js">
<head>
	<head>
		<meta charset="UTF-8" />
		<title>Bubbly words: JavaScript &amp; Stellar parallax demo, by Denis Bouquet - Web Developer</title>
		<meta name="description" content="Stellar vertical implementation with custom alphabet. Write your word and see the particules moving on scroll.">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.min.css">
		<!--[if IE]><link rel="shortcut icon" href="images/favicons/favicon.ico"><![endif]-->
		<link rel="apple-touch-icon" href="http://www.denisbouquet.com/favicons/apple-touch-icon.png">
		<link rel="icon" href="http://www.denisbouquet.com/favicons/favicon.png">
		<meta property="og:image" content="http://www.denisbouquet.com/lab/bubbly-words/images/hero.png" />
	</head>
</head>
<body>
	<div id="main">
		<a href="../" class="back-btn" title="Go back to Lab">Back</a>
		<div class="demo" data-stellar-offset-parent="true">
			<section class="scroll scroll1 scroll-button pt-lrg">
				<h2 data-stellar-offset-parent="true">
					<span class="text">Hello</span>
				</h2>
				<div class="cta"><button>scroll down</button></div>
			</section>
	
			<section class="scroll scroll2">
				<h2 data-stellar-offset-parent="true">
					<span class="text">say</span>
				</h2>

				<form class="form" action="#">
					<input class="field" type="text" placeholder="Your word...">
					<button type="submit" class="submit">Go!</button>
				</form>
			</section>
			<div class="bubbles bubbles1" data-stellar-background-ratio="0.2"></div>
			<div class="bubbles bubbles2" data-stellar-background-ratio="0.4"></div>
			
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
